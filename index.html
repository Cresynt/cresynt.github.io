<body>

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="../images/logo.png" alt="Logo" style="height: 40px;"></a>
    </div>
    <nav style="position:relative;">
      <input type="search" id="search" placeholder="Search">
      <div id="search-results" style="position:absolute; background:#fff; border:1px solid #ccc; max-height:300px; overflow-y:auto; width:200px; display:none; z-index:1000;"></div>
    </nav>
      
    <div class="hamburger" id="hamburger"><div></div><div></div><div></div>
      </div>
      <nav class="side-menu" id="side-menu">
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li><a href="about.html">About</a></li>
          </ul>
      </nav>
  </header>

  <main class="content">
    <div id="intro">
    </div>


    <h2 style="font-size: 2rem;">Our Projects</h2>
    <section id="catalogue">
      <div class="category-card" style="filter: grayscale(0%); cursor:pointer;">
        <img src="images/unavailable.png">
        <h2>test</h2>
      </div>

      <div class="category-card" style="filter: grayscale(0%); cursor:pointer;">

        <h2>test</h2>
      </div>
        
      <div class="category-card" style="filter: grayscale(0%); cursor:pointer;">
        <img src="images/unavailable.png">
        <h2>test</h2>
      </div>
    </section>
  </main>

<script>
  // Navbar scroll effect
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });

  // Click images to open full size
  document.addEventListener('click', e => {
    const target = e.target;
    if (target.tagName === 'IMG' && 
        (target.classList.contains('project-image') || target.classList.contains('description-image'))) {
      window.open(target.src, '_blank');
    }
  });

  // Search functionality
  let allItems = [];

  fetch('catalogue.json')
    .then(res => res.json())
    .then(data => {
      for (const category in data) {
        data[category].forEach(item => {
          allItems.push(item); // item: {name, description, url}
        });
      }
    });

  const searchInput = document.getElementById('search');
  const searchResults = document.getElementById('search-results');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    searchResults.innerHTML = '';

    if (!query) {
      searchResults.style.display = 'none';
      return;
    }

    const nameMatches = [];
    const descMatches = [];

    allItems.forEach(item => {
      const name = item.name.toLowerCase();
      const desc = item.description.toLowerCase();

      if (name.includes(query)) {
        nameMatches.push(item);
      } else if (desc.includes(query)) {
        descMatches.push(item);
      }
    });

    const matches = [...nameMatches, ...descMatches];

    if (matches.length === 0) {
      searchResults.innerHTML = '<div style="padding:5px;">No results found</div>';
    } else {
      matches.forEach(item => {
        const div = document.createElement('div');
        div.innerHTML = item.name.replace(
          new RegExp(`(${query})`, 'gi'),
          '<span class="highlight">$1</span>'
        );
        div.addEventListener('click', () => window.location.href = item.url);
        searchResults.appendChild(div);
      });
    }

    searchResults.style.display = 'block';
  });

  // Enter key opens first result
  searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const first = searchResults.querySelector('div');
      if (first) first.click();
    }
  });

  // Hide search results on blur
  searchInput.addEventListener('blur', () => {
    setTimeout(() => (searchResults.style.display = 'none'), 150);
  });

  // Show search results again on focus if query exists
  searchInput.addEventListener('focus', () => {
    if (searchInput.value.trim() && searchResults.children.length > 0)
      searchResults.style.display = 'block';
  });

  // Optional animation style
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  `;
  document.head.appendChild(style);
    
const hamburger = document.getElementById('hamburger');
const sideMenu = document.getElementById('side-menu');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  sideMenu.classList.toggle('active');
});

// Optional: close menu when clicking a link
sideMenu.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', () => {
    hamburger.classList.remove('active');
    sideMenu.classList.remove('active');
  });
});

</script>
